<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="">
                    <span>Lime</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/d8f6qx1604182128.jpg" alt="">
                    <span>Katsudon</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/vtxyxv1483567157.jpg" alt="">
                    <span>Fudge</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/wrpwuu1511786491.jpg" alt="">
                    <span>Ratatouille</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">Random Recipe</span>
                    <img src="https://www.themealdb.com/images/media/meals/wrpwuu1511786491.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
